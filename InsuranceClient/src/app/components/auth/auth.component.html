<div class="authorization">
    <h2>Вход в личный кабинет</h2>
    <p *ngIf='isLoginError'>Неверный логин или пароль</p>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"></span>
        </div>
        <input 
        type="text" 
        class="form-control" 
        placeholder="E-mail" 
        aria-label="E-mail" 
        aria-describedby="basic-addon1" 
        [(ngModel)]="data.username">
    </div>
    <!-- <p>E-mail<input type="text" [(ngModel)]="data.username"></p> -->
    <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"></span>
            </div>
            <input 
            type="password" 
            class="form-control" 
            placeholder="Пароль" 
            aria-label="Пароль" 
            aria-describedby="basic-addon1" 
            [(ngModel)]="data.password">
        </div>
        
    <p><button type="button" class="btn btn-primary" (click)="signIn(data)">Войти</button></p>
    <p>Новый пользователь?<button type="button" class="btn btn-link" routerLink="/registration">Зарегистрироваться</button></p>
</div>
